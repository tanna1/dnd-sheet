<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#8bcfff">

    <title>SHEET</title>
</head>
<style>
    .abscoretable, .skilltable {
        border-collapse: collapse;
    }
    .abscoretable th, .abscoretable td {
      border:1px solid black;
      width: 3em;
      height: 2em;
    }
    .abscoretable input {
        width: 3em;
        text-align: center;

        -webkit-appearance: none;
        -moz-appearance:textfield;
        margin: 0;
    }

    .skilltable th, .skilltable td {
        border:1px solid black;
        padding-left: .5em;
        padding-right: .5em;
    }

    </style>
<body>
    <h1>Character Sheet</h1>
    <h2 id="loading_h">Loading</h2>
    <form id="sheet_form" action="" hidden>
        <h2 id="name_h">NAME</h2>
        <table class="abscoretable">
            <tr>
                <th>STR</th>
                <th>DEX</th>
                <th>CON</th>
                <th>INT</th>
                <th>WIS</th>
                <th>CHA</th>
            </tr>
            <tr>
                <td>
                    <input class="abscore" id="a_str" type="number" autocomplete="off">
                </td>
                <td>
                    <input class="abscore" id="a_dex" type="number" autocomplete="off">
                </td>
                <td>
                    <input class="abscore" id="a_con" type="number" autocomplete="off">
                </td>
                <td>
                    <input class="abscore" id="a_int" type="number" autocomplete="off">
                </td>
                <td>
                    <input class="abscore" id="a_wis" type="number" autocomplete="off">
                </td>
                <td>
                    <input class="abscore" id="a_cha" type="number" autocomplete="off">
                </td>
            </tr>
                <th id="a_str_mod">0</th>
                <th id="a_dex_mod">0</th>
                <th id="a_con_mod">0</th>
                <th id="a_int_mod">0</th>
                <th id="a_wis_mod">0</th>
                <th id="a_cha_mod">0</th>
        </table>
        <br>

                <th>Skill</th>
                <th>Prof</th>
                <th>Mod</th>
            </tr>

                    <select class="skill" autocomplete="off" id="s_athletics">
                        <option value="0">&mdash;</option>
                        <option value="1">prof</option>
                        <option value="2">exp</option>
                    </select>
                </td>
                <td id="s_athletics_mod"></td>
            </tr>
            <tr>
